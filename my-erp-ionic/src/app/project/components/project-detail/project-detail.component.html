<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Project detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form
    [formGroup]="detailForm"
    (ngSubmit)="save()"
    [projectDetail]="project$ | async"
  >
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" placeholder="Type here..."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Manager</ion-label>
      <ion-input
        formControlName="projectManager"
        placeholder="Type here..."
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Start Date</ion-label>
      <ion-datetime
        formControlName="startDate"
        placeholder="Select Date"
      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">End Date</ion-label>
      <ion-datetime
        formControlName="endDate"
        placeholder="Select Date"
      ></ion-datetime>
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="!detailForm.valid || detailForm.pristine"
      type="submit"
      >Save</ion-button
    >
  </form>
</ion-content>

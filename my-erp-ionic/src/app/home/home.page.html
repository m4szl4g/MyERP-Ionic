<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button
    button
    expand="block"
    color="primary"
    *ngIf="!auth.loggedIn"
    (click)="auth.login()"
    >Log In</ion-button
  >
</ion-content>
